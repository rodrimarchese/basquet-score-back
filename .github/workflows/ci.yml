name: Run tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:int

      - name: Run Docker Publish action
        uses: Nachoferra1894/ingsis-actions@main
        with:
          image-name: nachoferra/aseca
          image-version: 0.0.1

