services:
  database:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=basket_db
    ports:
      - "5432:5432"
    volumes:
      - database:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "8080:8080"
    depends_on:
      - database
      - external-api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/basket_db

  external-api:
    image: external-api-aseca-app:latest


volumes:
  database:
    driver: local
